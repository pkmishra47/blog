{% extends "blog/base.html" %}

{% block title %}Blog-Home{% endblock title %}

{% block content %}

	{% for post in posts %}
		<div class="container">
			<div><h1>{{post.username}}</h1></div>
			<div><p>{{post.description}}</p></div>
			<div><p>{{post.date}}</p></div>
		</div>
	{% endfor %}

	

{% endblock content %}
